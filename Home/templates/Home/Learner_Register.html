{% extends 'Home/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block 1 %} 
<div class="section" class="text_align_center heading_main">
    <div class="container">
        <div class="row" style="margin-left: 5cm;">
             <div class="col-lg-6 col-md-6 col-sm-12">
                <div>
                    <form method="POST" enctype="multipart/form-data" >
                        {% csrf_token %}
                        <fieldset class="form-group" >
                            <legend class="border-bottom mb-400">UPDATE YOUR LEARNER PROFILE INFO</legend><i> (Fields marked with * are required )</i>
                            <u><i>Please Enter Birthdate in YYYY-MM-DD format only.</i></u>
                            <br>
                            <br>
                            {{ user_form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">Create !</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock 1 %}
